<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:ital,wght@1,700&display=swap"
        rel="stylesheet">

<body class="contacto-body">


    <!-- -------------------------contacto menu header--------------------------- -->


    <header class="header">
        <h1 class="header-titulo">Contacto</h1>
        <hr>


        <!-- -------------------contacto memu nav-bar=----------------------- -->


        <nav>
            <ul class="header-nav-list">
                <li class="nav-list-item"><a href="../index.html">Nosotros</a></li>
                <li class="nav-list-item"><a href="./ventas.html">Ventas</a></li>
                <li class="nav-list-item"><a href="./sevicios.html">Servicios</a></li>
                <li class="nav-list-item"><a href="./galeria.html">Galeria</a></li>
            </ul>
        </nav>

    </header>


    <!-- -------------------------contacto menu principal------------------------- -->


    <main>

        <section class="portada-contacto">

            <form class="portada-form-contacto">

                <div class>
                    <label for="nombre-usuario">Nombre y Apellido</label>
                    <input type="text" id="nombre-usuario">
                </div>

                <div>
                    <label for="email-usuario">Email</label>
                    <input type="email" id="email-usuario">
                </div>

                <div>
                    <label for="mensaje-usuario">Mensaje</label>
                    <textarea id="mensaje-usuario" cols="25" rows="9"></textarea>
                </div>

                <div class="boton">
                    <input class="btn" type="submit" value="Enviar">
                    <input class="btn" type="reset" value="Reset">
                </div>

            </form>

    </main>


    <!-- -------------------------------contacto menu footer-------------------------- -->


    <footer class="footer">

        <div class="redes">

            <h2 class="redes-titulo">siguenos en:</h2>

            <ul class="redes-lista">

                <li> <a href="https://instagram.com/" target="_blank"> <i class="bi bi-instagram redes-icono"></i>
                        Instagram</li>
                </a>
                <li> <a href="https://facebook.com" target="_blank"> <i class="bi bi-facebook redes-icono"></i> Facebook
                </li></a>
                <li> <a href="https://youtube" target="_blank"> <i class="bi bi-youtube redes-icono"></i> Youtube
                </li>
                <li> <a href="https://twitter" target="_blank"> <i class="bi bi-twitter redes-icono"></i> Twitter
                </li>
                </a>
            </ul>

            <div class="map">
                
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5930.892341585928!2d-64.29040633262301!3d-36.62057476302643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1685367802957!5m2!1ses!2sar"
                    width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>

    </footer>
